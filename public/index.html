<!DOCTYPE html>
<html lang="en" ng-app="ums">
<head>
	<base href="/">

	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>User Management System</title>

	<link rel="stylesheet" href="assets/libs/bootstrap/dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="assets/libs/components-font-awesome/css/font-awesome.min.css">
	<link rel="stylesheet" href="assets/style/style.css">
</head>
<body>
	<nav id="main-nav" class="navbar navbar-default" ng-controller="loginCtrl">
		<div class="container-fluid">
			<div class="navbar-header">
				<a class="navbar-brand" href="/">UMS</a>
			</div>
			<div id="login-container" class="pull-right">
				<ul id="login-input" class="nav navbar-nav">
					<li>
						<a>
							<input type="text" name="username" ng-model="formData.username" placeholder="username">
						</a>
					</li>
					<li>
						<a><input type="password" name="password" ng-model="formData.password" placeholder="password"></a>
					</li>
					<li>
						<a><button class="btn btn-info" ng-click="login()">		Sign in
						</button></a>
					</li>
				</ul>
				<div id="forgot-links">
					<a href="/forgotUsername" sref="forgotUsername">forgot username?</a>
					<a href="/forgotPassword" sref="forgotPassword">forgot password?</a>
					<a href="/signup" sref="signup">Sign Up</a>
				</div>
			</div>
		</div>
	</nav>
	<div class="container-fluid">
		<ui-view></ui-view>
	</div>
	<script src="assets/libs/libs.js"></script>
	<script src="main.js"></script>
</body>
</html>
