<h1>Welcome, Yazeed</h1>
<h3>Manage Users</h3>
<div class="manage-users">

	<div class="manage-search row">
		<select class="form-control select">
			<option>Search by</option>
			<option>Username</option>
			<option>Email</option>
			<option>First name</option>
			<option>Last Name</option>
			<option>Role</option>
			<option>Date Joined</option>
		</select>

		<input type="text" class="form-control search" placeholder="Search">
	</div>

	<div class="manage-buttons row">
		<button class="manage-options btn btn-info">Login as user</button>
		<button class="manage-options btn btn-warning" ng-click="changeUserRole()">Change role</button>
		<button class="manage-options btn btn-success" ng-click="addUser()">Add user</button>
		<button class="manage-options btn btn-danger" ng-click="deleteUser()">Delete user</button>
	</div>
	<table class="table table-bordered table-hover">
		<thead>
				<th><input type="checkbox" ng-model="allUsersSelected" ng-change="selectAllUsers()"></th>
				<th>No.</th>
				<th>Username</th>
				<th>Email</th>
				<th>First Name</th>
				<th>Last Name</th>
				<th>Role</th>
				<th>Date Joined</th>
			</tr>
		</thead>

		<tbody>
			<tr ng-repeat="user in users track by $index">
				<td><input type="checkbox" ng-model="user.selected"></td>
				<td>{{ $index + 1}}</td>
				<td>{{ user.username }}</td>
				<td>{{ user.email }}</td>
				<td>{{ user.firstName }}</td>
				<td>{{ user.lastName }}</td>
				<td>{{ user.admin | adminStatus}}</td>
				<td>{{ user.dateJoined | friendlyDate}}</td>
			</tr>
		</tbody>
	</table>
</div>
