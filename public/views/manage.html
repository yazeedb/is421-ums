<h1>Welcome, Yazeed</h1>
<div class="manage-users">
	<table class="table table-bordered table-hover">
		<caption>Manage Users</caption>
		<thead>
			<tr>
				<th><input type="checkbox"></th>
				<th>No.</th>
				<th>Username</th>
				<th>Email</th>
				<th>First Name</th>
				<th>Last Name</th>
				<th>Role</th>
				<th>Date Joined</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="user in users">
				<td><input type="checkbox"></td>
				<td>{{ $index + 1}}</td>
				<td>{{ user.username }}</td>
				<td>{{ user.email }}</td>
				<td>{{ user.firstName }}</td>
				<td>{{ user.lastName }}</td>
				<td>{{ user.admin | adminStatus}}</td>
				<td>{{ user.dateJoined }}</td>
			</tr>
		</tbody>
	</table>
</div>
