<div class="container">

	<form id="signupForm" name="signupForm" class="col-sm-8 center-div">
		<h1>{{title}}</h1>
		<div class="col-sm-6">
			<label for="firstname">First Name</label>
			<input ng-model='firstName' name='firstName' type="text" class="form-control" required> 
			<div class="alert alert-danger" role="alert" ng-if="signupForm.firstName.$touched && !firstName"><span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
				Please enter an first name.
			</div>
			


			<label for="lastname">LastName</label>
			<input id="lastname"  type="text" class="form-control" aria-describedby="basic-addon1">

			<label for="email">Email</label>
			<input id="email"  type="email" class="form-control" aria-describedby="basic-addon1">

			<label for="password">Password</label>
			<input id="password"  type="password" class="form-control" aria-describedby="basic-addon1">

			<label for="confirmPassword">Confirm Password</label>
			<input id="confirmPassword"  type="Password" class="form-control" aria-describedby="basic-addon1">
			
		</div>
		<div class="col-sm-6">
			<label for="username">Username</label>
			<input id="username"  type="text" class="form-control" aria-describedby="basic-addon1">


		<div >
			<label>Date of Birth</label>
			<input type="date" class="form-control" id="exampleInputDOB1">
		</div>

		<div>
			<label>Gender</label>
		</br>
			<input type="checkbox" value="male"> Male
			<input type="checkbox" value="female"> Female
		</div>

			
			<label for="zipcode">zipcode</label>
			<input id="zipcode"  type="text" class="form-control" aria-describedby="basic-addon1">
		</div>

<!-- 		  <div class="checkbox">
		    <label>
		      <input type="checkbox"> I agree to the terms and conditions
		    </label>
		   </div> -->
		</br>
		<button type="submit" class="btn btn-block btn-primary" ng-click="signUp()">Submit</button>
	</form>


</div>
